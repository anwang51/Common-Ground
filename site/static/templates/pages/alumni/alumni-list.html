<ul class="alumni collection">
    <li class="collection-item avatar" ng-repeat="alum in list">
      <div class="avatar-image" alt="{{alum.name}}" ng-style="{'background-image':'url({{alum.image}})'}"></div>
      <span class="title"><strong>{{alum.name}}</strong></span>
      <p class="position">{{alum.position}}</p>
      <span>{{alum.semester}}<a href="{{alum.website}}" class="secondary-content"><i class="material-icons">link</i></a></span>
    </li>
</ul>
